<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Lista de tarefas</title>
</head>
<body>
    
    <h1>Lista de tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icon">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="item-nome">
                teste de tarefas
            </div>
            <div class="item-botao">
                <button class="delete" ><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icon">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="item-nome">
                teste de tarefas
            </div>
            <div class="item-botao">
                <button class="delete" ><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
            
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/de140a3406.js" crossorigin="anonymous"></script>
    <script src="js/controle.js"></script>
</body>
</html>
